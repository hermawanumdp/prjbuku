<div class="bg-primary">
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5">
              <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                  <h3 class="text-center font-weight-light my-4">Login</h3>
                </div>
                <div class="card-body">
                  <form
                    [formGroup]="loginForm"
                    (ngSubmit)="onSubmit(loginForm)"
                  >
                    <div class="form-floating mb-3">
                      <input
                        class="form-control"
                        id="inputEmail"
                        type="email"
                        placeholder="name@example.com"
                        formControlName="email"
                        autocomplete="on"
                        [ngClass]="
                          loginForm.get('email')?.invalid && submitted
                            ? 'is-invalid'
                            : ''
                        "
                      />
                      <label for="inputEmail">Email address</label>

                      <div *ngIf="loginForm.get('email')?.invalid && submitted">
                        <small
                          class="text-danger"
                          *ngIf="loginForm.get('email')?.errors?.['required']"
                        >
                          Email harus diisi !
                        </small>
                      </div>
                    </div>

                    <div class="form-floating mb-3">
                      <input
                        class="form-control"
                        id="inputPassword"
                        type="password"
                        placeholder="Password"
                        formControlName="password"
                        autocomplete="on"
                        [ngClass]="
                          loginForm.get('password')?.invalid && submitted
                            ? 'is-invalid'
                            : ''
                        "
                      />
                      <label for="inputPassword">Password</label>
                      <div
                        *ngIf="loginForm.get('password')?.invalid && submitted"
                      >
                        <small
                          class="text-danger"
                          *ngIf="loginForm.get('password')?.errors?.['required']"
                        >
                          Password harus diisi !
                        </small>
                      </div>
                    </div>

                    <div
                      class="d-flex align-items-center justify-content-between mt-4 mb-0"
                    >
                      <!-- <a class="small" href="password.html">Forgot Password?</a> -->
                      <button type="submit" class="btn btn-primary">
                        Login
                      </button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center py-3">
                  <div
                    *ngIf="showSpinner"
                    class="spinner-border text-primary"
                    role="status"
                  >
                    <span class="visually-hidden">Loading...</span>
                  </div>

                  <div
                    *ngIf="!executeState"
                    class="text-success fw-bolder fs-4"
                  >
                    Login gagal, silahkan ulangi !
                  </div>

                  <div class="small">
                    <a routerLink="/register">Need an account? Sign up!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div id="layoutAuthentication_footer">
      <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid px-4">
          <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">Copyright &copy; Your Website 2023</div>
            <div>
              <a href="#">Privacy Policy</a>
              &middot;
              <a href="#">Terms &amp; Conditions</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
  <script src="js/scripts.js"></script>
</div>
